<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cajas en CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Cajas en CSS</h1>
        <!-- Elementos flotados -->
        <section id="cajas">
            <div class="caja">
                <p>Contenido de la caja 1</p>
            </div>

            <div class="caja">
                <p>Contenido de la caja 2</p>
            </div>
            <div class="caja">
                <p>Contenido de la caja 3</p>
            </div>

            <div class="caja">
                <p>Contenido de la caja 4</p>
            </div>
            <div class="caja">
                <p>Contenido de la caja 5</p>
            </div>

            <div class="caja">
                <p>Contenido de la caja 6</p>
            </div>
            <div class="caja">
                <p>Contenido de la caja 7</p>
            </div>

            <div class="caja">
                <p>Contenido de la caja 8</p>
            </div>
            <div class="caja">
                <p>Contenido de la caja 9</p>
            </div>

            <!-- Limpiar flotados -->
        <div class="clearfix"></div>
        </section>

        <!-- Elemetos no flotados -->
        <h2>Contenido despues de las cajas posicionadas</h2>
        <p>Texto de prueba</p>
    </body>
</html>
